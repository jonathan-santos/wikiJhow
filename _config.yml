# Site
title: WikiJhow
subtitle:
description: Uma Wiki para todas as coisas Jhow, sejam elas scripts para jogos, receitas de café, receitas para IAs destruidoras de seres baseados em carbono e até mesmo anotações para eu não esquecer depois
keywords:
author: Jhow
language: pt
timezone: America/Sao_Paulo

# URL
url: wiki.jhow.io
repo: https://github.com/jonathan-santos/wikijhow
root: /
permalink: :lang/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :lang/:title.md
default_layout: post
titlecase: false
external_link: true
filename_case: 1
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
date_format: DD/MM/YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
theme: hexo-jhow-theme
theme_config:
  wikiMode: true
  noFaq: true
  primaryColor: '#8be9fd'
  secondaryColor: '#ff2d9a'
  footerText: Wiki feita com HTML, CSS, <a href='https://hexo.io' target='_blank'>Hexo</a>, <i class="icon-heart"></i> e pipoca com café